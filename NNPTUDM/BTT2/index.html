
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <style>
    .deleted {
        text-decoration: line-through;
        color: gray;
        opacity: 0.6;
    }
</style>

</head>
<body>
    <div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>TITLE</th>
                    <th>VIEWS</th>
                </tr>
            </thead>
            <tbody id="body_table">
               
            </tbody>
        </table>
    </div>
    <div>
        <input type="text" id="id_txt" placeholder="ID (auto)"/>
        <input type="text" id="title_txt"/>
        <input type="text" id="view_txt"/>
        <input type="submit" value="Save" onclick="Save()">
    </div>

    <hr>

<h3>COMMENTS</h3>

<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>TEXT</th>
            <th>POST ID</th>
            <th>ACTION</th>
        </tr>
    </thead>
    <tbody id="comment_table"></tbody>
</table>

<br>

<input type="text" id="cmt_id" placeholder="ID (auto)" readonly>
<input type="text" id="cmt_text" placeholder="Comment text">
<input type="text" id="cmt_postId" placeholder="Post ID">
<button onclick="SaveComment()">Save</button>
<button onclick="ClearCommentForm()">New</button>


</body>
</html>
