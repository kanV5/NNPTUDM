<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Product Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .product-img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 6px;
        }
        th, tr {
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4 text-center">üì¶ Product Dashboard</h2>

    <!-- Search, Page size & Export -->
    <div class="row mb-3">
        <div class="col-md-4">
            <input id="searchInput" class="form-control" placeholder="üîç T√¨m theo title...">
        </div>

        <div class="col-md-3">
            <select id="pageSize" class="form-select">
                <option value="5">5 d√≤ng / trang</option>
                <option value="10" selected>10 d√≤ng / trang</option>
                <option value="20">20 d√≤ng / trang</option>
            </select>
        </div>

        <div class="col-md-3">
            <button class="btn btn-success w-100" onclick="exportCSV()">
                ‚¨á Export CSV
            </button>
        </div>
    </div>

    <!-- Table -->
    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle text-center">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th onclick="sortByTitle()">Title ‚¨ç</th>
                    <th onclick="sortByPrice()">Price ‚¨ç</th>
                    <th>Category</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody id="productTable"></tbody>
        </table>
    </div>

    <!-- Pagination -->
    <ul class="pagination justify-content-center mt-3" id="pagination"></ul>
</div>

<!-- MODAL VIEW / EDIT -->
<div class="modal fade" id="productModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Product Detail</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <input type="hidden" id="modalId">

                <div class="mb-2">
                    <label>Title</label>
                    <input id="modalTitle" class="form-control">
                </div>

                <div class="mb-2">
                    <label>Price</label>
                    <input id="modalPrice" type="number" class="form-control">
                </div>

                <div class="mb-2">
                    <label>Description</label>
                    <textarea id="modalDescription" class="form-control"></textarea>
                </div>

                <div class="mb-2">
                    <label>Image URL</label>
                    <input id="modalImage" class="form-control">
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-primary" onclick="updateProduct()">üíæ Save</button>
                <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>
</body>
</html>
